  <div id="chatgpt">
  <h2>Chat with GPT</h2>
  <textarea id="chatgpt-input" placeholder="Ask me anything..."></textarea>
  <button id="chatgpt-send">Send</button>
  <div id="chatgpt-response"></div>
</div>
<script>
  document.getElementById('chatgpt-send').addEventListener('click', async () => {
    const input = document.getElementById('chatgpt-input').value;
    const responseDiv = document.getElementById('chatgpt-response');
    responseDiv.innerHTML = 'Loading...';
    
    const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
      },
      body: JSON.stringify({
        prompt: input,
        max_tokens: 150
      })
    });
    
    const data = await response.json();
    responseDiv.innerHTML = data.choices[0].text;
  });
</script>
